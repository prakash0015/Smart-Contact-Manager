<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body" th:if=${contact}>
                <div class="container text-center">
                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/IMG/'+${contact.image}}" alt="profile image"/>
                    <h3 class="mt-3" th:text="${contact.name}+'(' + ${contact.secondName}+ ')'"></h3>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#Id</th>
                            <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>
                            
                          </tr>
                          <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="description">
                            <th:block th:utext="${contact.description}"></th:block>
                      </div>
                      <div class="container mt-3">
                        <form method="post" th:action="@{'/user/update/'+${contact.cId}}" class="">
                          <button type="submit" class="btn btn-primary btn-sm btn-block">update</button>
                        </form>
                        <form method="post" th:action="@{'/user/delete/'+${contact.cId}}">
                          <button type="submit" class="btn btn-danger btn-sm btn-block mt-2">delete</button>
                        </form>                        
                      </div>
                </div>
            </div>
        </div>
        <div th:unless="${contact}">
          <h1>this is not your contact</h1>
        </div>
    </section>
</body>
</html>
