<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="cardbody">
                    <div class="container text-center mt-3">
                        <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/IMG/'+${user.imageUrl}}" alt="profile image"/>
                    </div>
                    <h1 class="text-center" th:text="${user.name}"></h1>
                    <table class="table text-center">
                        <thead>
                          <tr>
                            <th scope="col">#USERID</th>
                            <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${user.email}"></span></td>
                            
                          </tr>
                          <tr>
                            <th scope="row">Role</th>
                            <td><span th:text="${user.role}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Account active</th>
                            <td><span th:text="${user.enabled}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">About</th>
                            <td><span th:text="${user.about}"></span></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
