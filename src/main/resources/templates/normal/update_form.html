<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card mr-3">
            <h1 class="text-center">Update Contact</h1>
             <div class="container-fluid mt1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update}" class="mt-2 ml-3">
    
                            <input type="hidden" th:value="${contact.cId}" name="cId"/>
                            <!-- first name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input required="text" th:value="${contact.name}" id="firstName" name="name" placeholder="Enter Name here" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
                                <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
                            </div>
    
                            <!-- second name -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control" th:classappend="${#fields.hasErrors('secondName')?'is-invalid':''}">
                                <div class="invalid-feedback" th:each="e:${#fields.errors('secondName')}" th:text="${e}"></div>
                            </div>
    
                            <!-- phone field -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone number here" class="form-control" th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}">
                                <div class="invalid-feedback" th:each="e:${#fields.errors('phone')}" th:text="${e}"></div>
                            </div>
    
                            <!-- Email field -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        @
                                    </div>
                                </div>
                                <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
                                <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
                            </div>
    
                            <!-- Work field -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work here" class="form-control">
                            </div>
    
                            <!-- description freld -->
                            <div class="form-group mt-3">
                                <textarea th:text="${contact.description}"  id="mytextarea" placeholder="Enter contact description" name="description" class="form-control" rows="10"></textarea>
                            </div>
    
                            <!-- image field -->
                            <div class="container text-center">
                                <img style="height: 250px;width: 250px;" class="my_profile_picture" th:src="@{'/IMG/'+${contact.image}}" alt=""/>
                            </div>
                            <div class="custom-file">
                                <input type="file" name="profileImage"/>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
             </div>   
        </div>
        <script src="https://cdn.tiny.cloud/1/14u5ynmb0h9o48wpe5iza5ld1531b7wyylklg0vbq0bw1ral/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
              selector: '#mytextarea',
            //   forced_root_block :true,  // Disable automatic addition of <p> tags
            });
        </script>
    </section>
</body>
</html>
