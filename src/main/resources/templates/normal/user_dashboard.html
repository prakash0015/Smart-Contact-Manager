<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body my-5">
                    <div class="container text-center mt-3">
                        <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{/IMG/contact.jpg}" alt="profile image"/>
                    </div>
                    <h1 class="text-center mt-4 font-italic font-weight-Light">
                        Start Adding your Contact On Cloud
                    </h1>
                    <a class="btn btn-primary mt-4 btn-block text-uppercase" th:href="@{/user/add_Contact}">Add New Contact</a>
                </div>
            </div>
        </div>
        
    </section>
   
</body>
</html>
